<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega - 3</title>
</head>

<body>
    <h1>Preentrega 3 - Alexis Filippi</h1>
    <main>
        <h2>Gestion Notas Alumnos</h2>
        <h3>Ingrese sus datos</h3>
        <form action="" id="contenido">
            <input type="text" id="nombre" placeholder="Nombre y Apellido">
            <input type="text" id="materia" placeholder="Materia">
            <input type="text" id="nota1" placeholder="Nota 1">
            <input type="text" id="nota2" placeholder="Nota 2">
            
        </form>

        <div>
            <h4>Al hacer click aqui, se promediaran las notas del alumno</h4>
            <button type="button" id="calcularPromedio">Calcular Promedio</button>
        </div>

        <div>
            <h2>Resultados</h2>
            <ul id="resultadoLista"></ul>
        </div>
      
    </main>
    <script src="./main.js"></script>
</body>

</html>
