<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Alumnos</title>
  <link rel="stylesheet" href="./estilos/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  
  <main>
    <div class="tarjetaGestion">
      <h2 class="tituloGestion">Gestion Notas Alumnos</h2>
      <h3 class="tituloDatos">Ingrese sus datos</h3>
      <div class="contenedorForm">
       
        <div class="col">
          <div class="col mb-4 ">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido"
              aria-label="Nombre y Apellido">
          </div>
          <div class="col mb-4 ">
            <input type="text" class="form-control" id="materia" placeholder="Materia" aria-label="Materia">
          </div>
        </div>
        <div class="col">
          <div class="col mb-4">
            <input type="text" class="form-control" id="nota1" placeholder="Nota 1" aria-label="Nota 1">
          </div>
          <div class="col mb-4 ">
            <input type="text" class="form-control" id="nota2" placeholder="Nota 2" aria-label="Nota 2">
          </div>
        </div>

      </div>
      <div>
        <h4 class="tituloPromedio">Al hacer click aqui, se promediaran las notas del alumno y quedara registrado</h4>
        <button type="button" class="boton" id="calcularPromedio">Calcular Promedio</button>
        <button type="button" class="botonMemoria" id="traerMemoria">Alumnos registrados</button>
        <button type="button" class="botonLimpiar" id="eliminarMemoria">Limpiar registro</button>
      </div>
    </div>
    <div class="contenedorResultado">
      <h2 class="tituloResultado">Resultados:</h2>
      <div class="fondo-resultado" id="resultado">
      </div>

    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
